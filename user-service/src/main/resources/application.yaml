server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cache:
    type: redis

  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      default-zone: http://localhost/8761/eureka